name: Deploy to Google VM

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: 22
          script: |
            # 1. Navigate to the folder (Adjust if you cloned it elsewhere)
            cd ~/spy_helmet_root || { echo "‚ùå Directory ~/spy_helmet_root not found!"; exit 1; }
            
            echo "üöÄ PULLING LATEST CODE..."
            # Reset to ensure valid state, then pull
            git reset --hard
            git pull origin main
            
            echo "üõ†Ô∏è REBUILDING CONTAINERS..."
            
            # 2. Rebuild using production compose file
            # We use 'docker compose' (v2) which is standard now
            sudo docker compose -f docker-compose.prod.yaml down
            sudo docker compose -f docker-compose.prod.yaml up -d --build
            
            echo "üßπ CLEANING UP..."
            sudo docker image prune -f
            
            echo "‚úÖ DEPLOYMENT SUCCESSFUL!"
